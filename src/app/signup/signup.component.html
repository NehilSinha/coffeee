<div class="login-container">
    <div class="logo">
        <img src="../../assets/images/Title.png" alt="Starbucks Logo">
    </div>
    <h2 class="title">Sign Up</h2>
    <form class="login-form" #signupForm="ngForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Name" class="input-field">
        
        <label for="dob">DOB:</label>
        <input type="month" id="dob" name="dob" placeholder="Enter your BirthDay" class="input-field">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="input-field">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="input-field">
        
        <button type="submit" class="login-button"  (click)="signup()" >Sign Up</button>
        
        <p>Already have an Account? <a href="/login">Sign In</a></p>
    </form>
</div>
<div class="margin"> </div>
