<div class="login-container">
    <div class="logo">
        <img src="../../assets/images/Title.png" alt="Starbucks Logo">
    </div>
    <h2 class="title">Sign In</h2>
    <form class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="input-field" ngModel required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="input-field" ngModel required>
        <button type="submit" class="login-button" (click)="login()">Sign In</button>
    </form>
    <p>Create a New Account! <a href="/signup">Sign Up</a></p>
</div>
<div class="margin"> </div>
